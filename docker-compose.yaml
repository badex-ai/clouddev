
services:
  postgres: 
    image: postgres:15-alpine
    container_name: kaban_postgres-container
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kaban_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  
  backend: 
    image: badex360/kaban-backend:latest
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: staging  # Default to production stage
    container_name: kaban_backend-container
    restart: unless-stopped
     
      # Environment
      # NODE_ENV: production
      # ENVIRONMENT: production
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kaban_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 40s

  frontend: 
    image: badex360/kaban-frontend:latest
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: staging  # Default to production stage
    container_name: kaban_frontend-container
    restart: unless-stopped
     
      # NODE_ENV: production
    ports: 
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on: 
      backend: 
        condition: service_healthy
    networks: 
      - kaban_network
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  kaban_network: 
    driver: bridge
    ipam:
      config: 
        - subnet: 172.20.0.0/16