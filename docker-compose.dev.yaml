
# docker-compose.dev.yml (Development overrides)
services:
  backend:
    build:
      target: development  # Override to use development stage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: "true"
       # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Auth0
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_API_AUDIENCE: ${AUTH0_API_AUDIENCE}
      AUTH0_M2M_CLIENT_ID: ${AUTH0_M2M_CLIENT_ID}
      AUTH0_M2M_CLIENT_SECRET: ${AUTH0_M2M_CLIENT_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./backend:/app
      - /app/__pycache__  # Exclude pycache from host
    # Development-specific settings
    tty: true
    stdin_open: true
    
  frontend:
    build:
      target: development  # Override to use development stage  
    command: npm run dev
    environment:
      NODE_ENV: development
      # Enable hot reloading
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
       # Auth0
      AUTH0_SECRET: ${AUTH0_SECRET}
      AUTH0_BASE_URL: ${AUTH0_BASE_URL}
      AUTH0_ISSUER_BASE_URL: ${AUTH0_ISSUER_BASE_URL}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_SCOPE: ${AUTH0_SCOPE}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      # App config
      APP_BASE_URL: ${APP_BASE_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    volumes:
      # Enable hot reloading by mounting source code
      - ./frontend:/app
      - /app/node_modules      # Exclude node_modules from host
      - /app/.next            # Cache Next.js builds
    # Development-specific settings
    tty: true
    stdin_open: true
  
  postgres:
      ports:
        - "5433:5432" 