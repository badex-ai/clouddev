[tool.ruff]
# Same as Black
line-length = 88
target-version = "py311"  # Change to your Python version

# Exclude common directories
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
]

[tool.ruff.lint]
# Start with Ruff defaults (E4, E7, E9, F)
# Then add commonly used rule sets
select = [
    "E4",   # pycodestyle errors subset
    "E7",   # pycodestyle errors subset  
    "E9",   # pycodestyle errors subset
    "F",    # Pyflakes (default)
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear (common bugs)
    "UP",   # pyupgrade (modern Python syntax)
]

ignore = [
    "E501",  # line too long (let formatter handle it)
    "B008",  # function calls in argument defaults (FastAPI uses this for Depends())
]

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Allow certain things in specific file types
"tests/**/*.py" = ["S101"]  # Allow assert in tests
"__init__.py" = ["F401"]    # Allow unused imports in __init__.py

[tool.ruff.format]
# Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["app"]  # Replace with your app module name
combine-as-imports = true