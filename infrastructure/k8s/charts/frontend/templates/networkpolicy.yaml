{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "frontend.fullname" . }}-network-policy
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  
  # üåê WHO can send traffic TO frontend
  ingress:
  # Allow from ALB/kube-system
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: {{ .Values.container.port }}

  # üåê WHERE frontend can send traffic TO
  egress:
  # 1. DNS
  - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
        podSelector:
          matchLabels:
            k8s-app: kube-dns
    ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53

  # 2. Backend service
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8000

  # 3. ADOT Collector
  - to:
    - podSelector:
        matchLabels:
          app: adot-collector
    ports:
    - protocol: TCP
      port: 4317
    - protocol: TCP
      port: 4318

  # 4. Internet access (HTTP/HTTPS)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32  # Block AWS metadata
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
{{- end }}