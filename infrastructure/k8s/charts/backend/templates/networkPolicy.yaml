{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "backend.fullname" . }}-network-policy
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    {{- if .Values.networkPolicy.ingress.allowFromFrontend }}
    # Allow from frontend pods
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Values.networkPolicy.ingress.frontendAppLabel }}
      ports:
        - protocol: TCP
          port: {{ .Values.container.port }}
    {{- end }}

    {{- if .Values.networkPolicy.ingress.allowFromIngressController }}
    # Allow from Ingress Controller (nginx or ALB controller)
    - from:
        - namespaceSelector:
            matchLabels:
    {{ toYaml .Values.networkPolicy.ingress.ingressControllerNamespace | indent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.container.port }}
    {{- end }}

  egress:
    {{- if .Values.networkPolicy.egress.dnsSelector }}
    - to:
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.egress.dnsNamespaceSelector | nindent 10 }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.egress.dnsSelector | nindent 10 }}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}

    {{- if .Values.networkPolicy.egress.allowDatabase }}
    # 2. Database (PostgreSQL pod or RDS)
    {{- if .Values.networkPolicy.egress.database.useIPBlock }}
    # For RDS (AWS) - use IP block
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.egress.database.cidr }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.egress.database.port }}
    {{- else }}
    # For local PostgreSQL pod - use pod selector
    - to:
        - podSelector:
            matchLabels:
{{ toYaml .Values.networkPolicy.egress.database.podSelector | indent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.networkPolicy.egress.database.port }}
    {{- end }}
    {{- end }}

    {{- if .Values.networkPolicy.egress.allowADOT }}
    # 3. ADOT Collector (if exists)
    - to:
        - podSelector:
            matchLabels:
{{ toYaml .Values.networkPolicy.egress.adot.podSelector | indent 14 }}
      ports:
        {{- range .Values.networkPolicy.egress.adot.ports }}
        - protocol: TCP
          port: {{ . }}
        {{- end }}
    {{- end }}
{{- end }}
